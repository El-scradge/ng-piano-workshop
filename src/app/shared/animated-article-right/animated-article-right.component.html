<section class="grid-x {{article.attributes.bg}}-content">
    <div class="container temp-spacer grid-x article">
        <article [@loadTriggerRight]="'inRight'" class="article__main cell large-8">
            <div class="article__content">
                <h3>{{article.attributes.title}}</h3>
                <p>{{article.attributes.content}}</p>
            </div>
        </article>
        <aside *ngIf="article.attributes.image" [@loadTriggerRight]="'inRight'" class="cell large-4 article__image--right">
            <div class="article__image--content"
                 [ngStyle]="{'background-image': 'url(' + (image | async)  + ')'}" ></div>
        </aside>
    </div>
    <button class="button btn-edit" *ngIf="editMode"  (click)="editArticle()">edit</button>
</section>
