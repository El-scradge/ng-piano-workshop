<button class="button btn--edit-home"
                 (click)="toggleEditMode()">
    Edit mode toggle
</button>
<div *ngIf="afAuth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button class="button" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <p>Please login.</p>
    <button class="button" (click)="login()">Login with Google</button>
</ng-template>
<header>
    <nav class="container">
        <div class="header-image">
            <img src="/assets/img/logo.png" alt="main logo">
        </div>
        <ul>
            <li class="mobile-logo"></li>
            <li class="piano-key--animated"><a routerLink="/home">Home</a></li>
            <li class="piano-key--animated"><a routerLink="/rebuilds">Rebuilds</a></li>
            <li class="piano-key--animated"><a routerLink="/french-polishing">French Polishing</a></li>
            <li class="piano-key--animated"><a routerLink="/restorations">Restorations</a></li>
            <li class="piano-key--animated"><a routerLink="/about" >About Us</a></li>
        </ul>
    </nav>

</header>
