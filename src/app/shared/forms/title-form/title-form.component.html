<form (ngSubmit)="onSaveTitle(titleForm)" #titleForm="ngForm">
    <div class="grid-x">
        <div class="large-12">
            <label for="content">Title content</label>
            <textarea [(ngModel)]="formData.content" name="content" id="content" cols="30" rows="10">    </textarea>
        </div>

    </div>
    <button class="button" type="submit" [disabled]="!titleForm.valid">Save</button>
</form>
